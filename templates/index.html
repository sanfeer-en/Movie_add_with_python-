{% extends 'base.html' %}
{% block body %}
    
<div class="container">
    <div class="row">
        {% for i in movie_list%}
        <div class="col-lg-3  ml-4 mt-2" >
            <div class="card w-100" style="width: 18rem;">
                <img src="{{ i.img.url}}" class="card-img-top w-100" alt="..." height="200px" style="">
                <div class="card-body">
                  <h5 class="card-title">{{i.name}}</h5>
                  <p class="card-text">{{i.description}}</p>
                  <a href="{% url 'movieapp:detail' i.id  %}" class="btn btn-primary">Go somewhere</a>
                </div>
              </div>
        </div>
        {% endfor %}
    </div>
</div>  



{% endblock %}
